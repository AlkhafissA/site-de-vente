    <main id="home">
        <section class="products">
            <div class="product-title">
            <h1>Passer Commande</h1>
            </div>
            <form id="orderForm" action="traiter_commande.php" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom complet" required>
                <br>
                
                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
                <br>
                
                <label for="address">Adresse :</label>
                <textarea id="address" name="address" placeholder="Votre adresse complète" required></textarea>
                <br>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
                <br>
                
                <label for="product">Produit :</label>
                <select id="product" name="product" required>
                    <option value="moutons">Moutons</option>
                    <option value="dindons">Dindons</option>
                    <option value="oeufs">Œufs</option>
                    <!-- Ajoutez d'autres produits ici -->
                </select>
                <br>
                
                <label for="quantity">Quantité :</label>
                <input type="number" id="quantity" name="quantity" min="1" placeholder="Quantité souhaitée" required>
                <br>
                
                <label for="instructions">Instructions spéciales :</label>
                <textarea id="instructions" name="instructions" placeholder="Ajoutez des instructions pour la commande"></textarea>
                <br>
                
                <input type="submit" value="Commander">
            </form>
        </section>
